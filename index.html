<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinWin</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            padding: 20px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.5;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>WinWin</h1>
    </header>

    <div class="content">
        <p>Provide retail investors in Australia with the opportunity to invest in mortgage offset accounts, empowering them to diversify their investment portfolio and achieve financial goals.</p>
        <button>Learn More</button>
    </div>

    <footer>
        <p>&copy; 2024 WinWin. All rights reserved.</p>
    </footer>
</body>
</html>
